<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PX-OS | OAuth</title>
</head>
<body>
  <p>Logging you inâ€¦</p>
  <script>
    const params = new URLSearchParams(location.hash.slice(1));
    const encoded = params.get("px_user");
    if (!encoded) {
      document.body.innerHTML = "<p>Login failed.</p>";
    } else {
      const json = decodeURIComponent(escape(atob(encoded.replace(/-/g,"+").replace(/_/g,"/"))));
      const user = JSON.parse(json);
      localStorage.setItem("px_user", JSON.stringify(user));
      location.href = "./dashboard.html";
    }
  </script>
</body>
</html>
