<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X Project Dashboard</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 1.5rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    .card {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>X Project Dashboard</h1>
  </header>

<section id="manage-apps" style="padding:20px;">
  <h2>Manage Apps</h2>

  <div id="apps-list" style="display:flex;flex-direction:column;gap:15px;">
    <!-- Apps rendered dynamically -->
  </div>

  <div style="margin-top:15px;">
    <button id="refreshApps">Refresh Installed Apps</button>
  </div>

  <script>
    // Simulated API (replace with backend later)
    async function getInstalledApps() {
      // Dummy placeholder data for now
      return [
        { id: "app1", name: "X-Core", version: "1.2.0" },
        { id: "app2", name: "X-Launcher", version: "0.9.4" }
      ];
    }

    async function removeApp(appId) {
      console.log("Removing app:", appId);
      // Backend call goes here
      return { success: true };
    }

    async function updateApp(appId, version = "latest") {
      console.log("Updating app:", appId, "to version", version);
      // Backend call goes here
      return { success: true };
    }

    async function renderApps() {
      const apps = await getInstalledApps();
      const container = document.getElementById("apps-list");

      container.innerHTML = "";

      apps.forEach(app => {
        const item = document.createElement("div");
        item.style.background = "#1a1a1a";
        item.style.padding = "15px";
        item.style.borderRadius = "8px";
        item.style.color = "#fff";

        item.innerHTML = `
          <h3>${app.name}</h3>
          <p>Installed Version: ${app.version}</p>

          <div>
            <button class="update-btn" data-id="${app.id}">Update</button>
            <button class="remove-btn" data-id="${app.id}">Remove</button>
          </div>
        `;

        container.appendChild(item);
      });

      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", async () => {
          await removeApp(btn.dataset.id);
          renderApps();
        });
      });

      document.querySelectorAll(".update-btn").forEach(btn => {
        btn.addEventListener("click", async () => {
          await updateApp(btn.dataset.id);
          renderApps();
        });
      });
    }

    document.getElementById("refreshApps").addEventListener("click", renderApps);

    renderApps();
  </script>
</section>


    <div class="card">
      <h2>System Info</h2>
      <p>Stats and diagnostic information can go here.</p>
    </div>

    <div class="card">
      <h2>Navigation</h2>
      <p><a href="index.html" style="color:#6cf;">Return to main page</a></p>
    </div>
  </div>
</body>
</html>
