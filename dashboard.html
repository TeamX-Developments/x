<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X Project Dashboard</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 1.5rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    .card {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>X Project Dashboard</h1>
  </header>
<section id="dashboard" style="padding:20px;">
  <h2>Dashboard</h2>

  <div id="dashboard-box" style="display:flex;flex-direction:column;gap:20px;">
    Loading dashboard...
  </div>

  <script>
    // -----------------------------
    // GitHub Release
    // -----------------------------
    async function getLatestRelease() {
      try {
        const res = await fetch("https://api.github.com/repos/Xero-Development/The-X-Project/releases/latest");
        return await res.json();
      } catch {
        return null;
      }
    }

    // -----------------------------
    // Local Electron Version
    // -----------------------------
    async function getLocalVersion() {
      try {
        const res = await fetch("http://localhost:17235/version");
        const data = await res.json();
        return data.version;
      } catch {
        return null; // app not installed
      }
    }

    // -----------------------------
    // Local Electron System Stats
    // -----------------------------
    async function getLocalSystemStats() {
      try {
        const res = await fetch("http://localhost:17235/system");
        return await res.json();
      } catch {
        return null;
      }
    }

    // -----------------------------
    // Browser-Level System Info
    // -----------------------------
    function getBrowserSystemInfo() {
      return {
        platform: navigator.platform || "Unknown",
        cores: navigator.hardwareConcurrency || "Unknown",
        memoryGB: navigator.deviceMemory || "Unknown",
        screen: window.screen.width + "x" + window.screen.height,
        colorDepth: window.screen.colorDepth,
        agent: navigator.userAgent
      };
    }

    // -----------------------------
    // Render Dashboard
    // -----------------------------
    async function renderDashboard() {
      const container = document.getElementById("dashboard-box");
      container.innerHTML = "Loading...";

      const latest = await getLatestRelease();
      const latestTag = latest?.tag_name || "Unknown";

      const installed = await getLocalVersion();
      const stats = await getLocalSystemStats();
      const browserInfo = getBrowserSystemInfo();

      const isInstalled = installed !== null;
      const isOutdated = isInstalled && installed !== latestTag;

      let html = "";

      // Version block
      html += `
        <div style="background:#1a1a1a;padding:15px;border-radius:8px;">
          <h3>Version Status</h3>
          <p><strong>Latest Release:</strong> ${latestTag}</p>
          <p><strong>Your Installed Version:</strong> ${isInstalled ? installed : "Not Installed"}</p>
          <p><strong>Status:</strong> 
            <span style="color:${isInstalled ? (isOutdated ? "#ff4d4d" : "#4dff88") : "#4dff88"};">
              ${isInstalled ? (isOutdated ? "Outdated" : "Up to date") : "Up to date"}
            </span>
          </p>
        </div>
      `;

      // System Info block
      if (stats) {
        html += `
          <div style="background:#1a1a1a;padding:15px;border-radius:8px;">
            <h3>System Stats (Desktop App)</h3>
            <p><strong>CPU Usage:</strong> ${stats.cpu}%</p>
            <p><strong>RAM:</strong> ${stats.ramUsed} / ${stats.ramTotal} GB</p>
            <p><strong>GPU:</strong> ${stats.gpu}</p>
            <p><strong>Disk Free:</strong> ${stats.diskFree} GB</p>
            <p><strong>Temperature:</strong> ${stats.temp}Â°C</p>
          </div>
        `;
      } else {
        html += `
          <div style="background:#1a1a1a;padding:15px;border-radius:8px;">
            <h3>System Info (Browser Only)</h3>
            <p><strong>Platform:</strong> ${browserInfo.platform}</p>
            <p><strong>CPU Threads:</strong> ${browserInfo.cores}</p>
            <p><strong>Approx RAM:</strong> ${browserInfo.memoryGB} GB</p>
            <p><strong>Screen:</strong> ${browserInfo.screen}</p>
            <p><strong>Color Depth:</strong> ${browserInfo.colorDepth}-bit</p>
            <p><strong>User Agent:</strong> ${browserInfo.agent}</p>
            <p style="color:#888;">Install & run the X Launcher for full hardware stats.</p>
          </div>
        `;
      }

      container.innerHTML = html;
    }

    renderDashboard();
  </script>
</section>


    <div class="card">
      <h2>Navigation</h2>
      <p><a href="index.html" style="color:#6cf;">Return to main page</a></p>
    </div>
  </div>
</body>
</html>
