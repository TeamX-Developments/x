<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The X Project | Progress</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    header {
      background: #202020;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.4rem;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      line-height: 1.6;
    }

    .card {
      background: #1b1b1b;
      padding: 1.4rem;
      border-radius: 6px;
      border: 1px solid #333;
      margin-bottom: 1.5rem;
    }

    footer {
      text-align: center;
      background: #202020;
      padding: 1rem;
      margin-top: 2rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>The X Project</h1>
    <p>Progress Tracker</p>
  </header>

  <main>
    <div class="card" id="currentProgress">
      <h2>Loading progress...</h2>
    </div>
  </main>

  <footer>
    &copy; 2025 The X Project
  </footer>

  <script>
    const jsonBinUrl = "https://api.jsonbin.io/v3/b/693752ae43b1c97be9e0956a/latest";

    async function loadProgress() {
      try {
        const req = await fetch(jsonBinUrl);
        const res = await req.json();
        const data = res.record;

        document.getElementById("currentProgress").innerHTML = `
          <h2>Current Version</h2>
          <p>${data.version} â€“ ${data.message}</p>
        `;
      } catch (e) {
        document.getElementById("currentProgress").innerHTML = `
          <h2>Error loading progress</h2>
          <p>Make sure the bin is public or accessible.</p>
        `;
      }
    }

    loadProgress();
    setInterval(loadProgress, 10000);
  </script>

</body>
</html>
