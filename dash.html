<!DOCTYPE html>

  <style>

      background: #111;
      color: #eee;

      padding: 1.5rem;

    }

      margin: auto;
      padding: 2rem;

    <h1>X Project Dashboard</h1>

  <div class="container">

    </div>

    <div class="card">
      <h2>System Info</h2>
      <p>Stats and diagnostic information can go here.</p>
    </div>

    <div class="card">
      <h2>Navigation</h2>
      <p><a href="index.html" style="color:#6cf;">Return to main page</a></p>
